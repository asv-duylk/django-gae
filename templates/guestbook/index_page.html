<html>
<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
	<link type="text/css" rel="stylesheet" href="/static/js/widget/css/GreetingWidget.css"/>
</head>
<body>
<div data-dojo-type="App"></div>
<script>
	var dojoConfig = {
		async: true,
		parseOnLoad: true,
		baseUrl: '../../static/js/dojo/1.10.4/dojo',
		paths: {
			js: '/static/js',
			widgets: '/static/js/widget'
		},
		settings: {
				csrfToken: '{{ csrf_token}}'
			}
	}
</script>
<script type="text/javascript" src="/static/js/dojo/1.10.4/dojo/dojo.js"></script>
<script>
	require(["js/App", "dojo/parser", "dojo/ready"],
		function (App, parser, ready) {
			ready(function(){
				parser.parse();
			})
		});
</script>
<a href="{{ url }}">{{ url_linktext }}</a>
<a href="{% url signview %}?guestbook_name={{guestbook_name}}"> Sign Post </a>
{% if more %}
<a href="{% url indexview %}?cursor={{cursor}}"> Next </a>
{% endif %}
</body>
</html>
